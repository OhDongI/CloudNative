# monitoring/values-monitoring.yaml
# kube-prometheus-stack Helm 차트용 커스텀 값

# Prometheus 서비스 설정
prometheus:
  service:
    type: NodePort
    nodePort: 30090   # VM 브라우저에서 http://localhost:30090 으로 접속 예정
    port: 9090

# Grafana 서비스 설정
grafana:
  service:
    type: NodePort
    nodePort: 30091   # VM 브라우저에서 http://localhost:30091 으로 접속 예정
    port: 80

  # 관리자 계정
  adminUser: admin
  adminPassword: admin

  # 대시보드/데이터 영구 저장은 과제 특성상 생략 (원하면 나중에 true로 변경 가능)
  persistence:
    enabled: false
